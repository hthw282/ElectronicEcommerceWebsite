<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Thống kê</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Default box -->
				<div class="col-xs-6">
					<div class="box">
						<div class="box-header">
							<form method="get" action="statistic">
								<label for="month">Tháng:</label>
								<select id="month" name="month">
									<option th:selected="${selectedMonth==1}" value="1">1</option>
									<option th:selected="${selectedMonth==2}" value="2">2</option>
									<option th:selected="${selectedMonth==3}" value="3">3</option>
									<option th:selected="${selectedMonth==4}" value="4">4</option>
									<option th:selected="${selectedMonth==5}" value="5">5</option>
									<option th:selected="${selectedMonth==6}" value="6">6</option>
									<option th:selected="${selectedMonth==7}" value="7">7</option>
									<option th:selected="${selectedMonth==8}" value="8">8</option>
									<option th:selected="${selectedMonth==9}" value="9">9</option>
									<option th:selected="${selectedMonth==10}" value="10">10</option>
									<option th:selected="${selectedMonth==11}" value="11">11</option>
									<option th:selected="${selectedMonth==12}" value="12">12</option>
								</select>
								<label for="year">Năm:</label>
								<select id="yearSelect" name="yearSelect">
									<option th:selected="${selectedYear == year}" th:each="year : ${years}"
										th:text="${year}" th:value="${year}"></option>
								</select>
								<button type="submit">Xem thống kê</button>
							</form>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
									<tr>
										<th>STT</th>
										<th>Tên sản phẩm</th>
										<th>Đã bán</th>
									</tr>
									<tr th:each="entry, iterStat : ${productStatistics}">
								        <td th:text="${iterStat.index + 1}">1</td>
								        <td th:text="${entry.key}"></td>
								        <td th:text="${entry.value}"></td>
								    </tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- /.box -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>

</html>
