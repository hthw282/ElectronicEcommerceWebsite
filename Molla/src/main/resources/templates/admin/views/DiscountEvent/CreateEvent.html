<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Quản lí chương trình giảm giá
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="col-md-8">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Thêm chương trình</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form role="form" method="post" th:action="@{/admin/create-promotional-event}"
							th:object="${event}">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên chương trình</label>
									<input type="text" class="form-control" name="name" placeholder="Tên sự kiện"
										th:field="*{name}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Giảm giá sản phẩm(%)</label>
									<input type="text" class="form-control" name="description"
										placeholder="Giảm giá (%)" th:field="*{discountPercent}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Ngày bắt đàu chương trình</label>
									<input type="date" class="form-control" name="description"
										placeholder="Ngày bắt đầu" th:field="*{pro_date}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Ngày kết thúc chương trình</label>
									<input type="date" class="form-control" name="description"
										placeholder="Ngày hết hạn" th:field="*{exp_date}">
								</div>


							</div>

					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Thêm</button>
					</div>
					</form>
				</div>

				<!-- /.box -->
			</section>
		</div>
		<!-- /.box -->

		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>

</html>
