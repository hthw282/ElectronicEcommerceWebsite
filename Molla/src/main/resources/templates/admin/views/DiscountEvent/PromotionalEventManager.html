<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí sự kiện giảm giá </h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<a href="/admin/create-promotional-event" class="btn btn-success">+Tạo sự kiện</a>

							<div class="box-tools">
								<div class="input-group input-group-sm" style="width: 150px;">
									<input type="text" name="table_search" class="form-control pull-right"
										placeholder="Search">

									<div class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<i class="fa fa-search"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
									<tr>
										<th>Mã sự kiện </th>
										<th>Tên sự kiện giảm giá</th>
										<th>Giảm giá (%)</th>
										<th>Thời gian bắt đầu</th>
										<th>Thời gian kết thúc</th>
										<th>Các sản phẩm</th>
										<th></th>

									</tr>
									<tr th:each="list: ${pro_event}">
										<td th:text="${list.id}"></td>
										<td th:text="${list.name}"></td>
										<td th:text="${list.discountPercent}"></td>
										<td th:text="${list.pro_date}"></td>
										<td th:text="${list.exp_date}"></td>
										<td><a th:href="@{/admin/update-product-event/{id}(id=${list.id})}"
												class="btn btn-primary">Xem</a></td>
										<td>
										<td>
											<a th:href="@{/admin/update-promotional-event/{id}(id=${list.id})}"
												class="btn btn-success">Cập nhật</a>
											<a th:href="@{/admin/delete-promotional-event/{id}(id=${list.id})}"
												onclick="return confirm('Do you want to delete it?')"
												class="btn btn-danger">Xóa</a>
										</td>
									</tr>





								</tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>

</html>
