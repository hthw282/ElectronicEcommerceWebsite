<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí kho</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Default box -->
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<form method="post" action="add-stock">
								<label>Số lượng thêm:</label>
								<input type="number" name="quantity" value="0" min="0">
								<input type="hidden" name="pro_id" th:value="${product.id}">
								<button type="submit">Thêm</button>
							</form>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
									<tr>
										<th>Mã kho</th>
										<th>Tên sản phẩm</th>
										<th>Trạng thái</th>
										<th>Tác vụ</th>
									</tr>
									<tr th:each="stock: ${stocks}">
										<form method="post" action="update-stock">
											<td th:text="${stock.id}"></td>
											<td th:text="${stock.product.name}"></td>
											<td style="width: 200px;">
												<select style="width: 170px;" name="state"
													class="form-control select2 select2-hidden-accessible">
													<option th:selected="${stock.state==0}" value="0">Chưa bán</option>
													<option th:selected="${stock.state==1}" value="1">Đã bán</option>
												</select>
											</td>

											<td>
												<input type="hidden" name="stock_id" th:value="${stock.id}">
												<button type="submit" class="btn btn-success">Cập nhập</button>

											</td>
										</form>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- /.box -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>

</html>
