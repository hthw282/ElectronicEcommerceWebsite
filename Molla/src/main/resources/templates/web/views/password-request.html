<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-web.html}">

<body>
    <div class="page-wrapper" layout:fragment="content">

		<main class="main">
		    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
		        <div class="container">
		            <div class="form-box">
		                <div class="form-tab">
		                    <ul class="nav nav-pills nav-fill" role="tablist">
		                        <li class="nav-item">
		                            <a class="nav-link active" id="signin-tab-2" href="#" role="tab" aria-controls="signin-2" aria-selected="true">Yêu cầu đổi mật khẩu</a>
		                        </li>
		                    </ul>
		                    <div class="tab-content">
		                        <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
		                            <form th:action="@{/password-request}" method="post">
		                                <div class="form-group">
		                                    <label for="username">Email *</label>
		                                    <input type="email" class="form-control" id="username" name="username" required>
		                                </div><!-- End .form-group -->
		
		                                <div class="form-footer">
		                                    <button type="submit" class="btn btn-outline-primary-2">
		                                        <span>GỬI</span>
		                                        <i class="icon-long-arrow-right"></i>
		                                    </button>
		
		                                </div><!-- End .form-footer -->
		                            </form>

									<div class="form-choice" th:if="${error != null}">
									    <p class="text-center">
									        [[${error}]]
									    </p>
									</div><!-- End .form-choice -->
									<div class="form-choice" th:if="${param.success}">
									    <p class="text-center">
									        Liên kết đổi mật khẩu đã được tới email của bạn
									    </p>
									</div><!-- End .form-choice -->
		                        </div><!-- .End .tab-pane -->
		                    </div><!-- End .tab-content -->
		                </div><!-- End .form-tab -->
		            </div><!-- End .form-box -->
		        </div><!-- End .container -->
		    </div><!-- End .login-page section-bg -->
		</main><!-- End .main -->

    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

    <!-- Mobile Menu -->
    <div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

    <!-- Sign in / Register Modal -->
    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close"></i></span>
                    </button>

                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Yêu cầu đổi mật khẩu</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="tab-content-5">
                                <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
		                            <form th:action="@{/password-request}" method="post">
                                        <div class="form-group">
		                                    <label for="username">Email *</label>
		                                    <input type="email" class="form-control" id="username" name="username" required>
                                        </div><!-- End .form-group -->

                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>GỬI</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>

                                        </div><!-- End .form-footer -->
                                    </form>
                                    <div class="form-choice" th:if="${error != null}">
									    <p class="text-center">
									        [[${error}]]
									    </p>
									</div><!-- End .form-choice -->
									<div class="form-choice" th:if="${param.success}">
									    <p class="text-center">
									        Liên kết đổi mật khẩu đã được tới email của bạn
									    </p>
									</div><!-- End .form-choice -->
                                </div><!-- .End .tab-pane --> 
                            </div><!-- End .tab-content -->
                        </div><!-- End .form-tab -->
                    </div><!-- End .form-box -->
                </div><!-- End .modal-body -->
            </div><!-- End .modal-content -->
        </div><!-- End .modal-dialog -->
    </div><!-- End .modal -->
</body>

</html>
